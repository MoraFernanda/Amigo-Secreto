<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <p>Ingresa los nombres de los participantes del juego:</p>
        
        <div id="formulario">
            <input type="text" id="nombre" placeholder="Ingresa un nombre">
            <button id="agregar">Agregar</button>
        </div>
        
        <ul id="lista"></ul>
        
        <button id="sortear">Sortear Amigo Secreto</button>
        <button id="borrar">Limpiar Resultados</button>
        <div id="resultado"></div>
    </div>

    <footer>
        <p>by: Andrea Chasi Navas</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
